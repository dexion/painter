    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/additional.css">
</head>

<body data-gr-c-s-loaded="true">

            <img src="./img/desktop.svg" alt="" class="rotate-img">

            </p>
        </div>
    </div>

        <div class="container first-step pt-50">
            <div class="row">
                <div class="col-2">
                    <!-- <p class="titleH2">Шаг 1</p> -->
                </div>
                <div class="col-8">
                    <p class="text first-step-select">Выберите иллюстрацию</p>
                </div>
                <div class="col-2 text-right">
                    <button class="button next-step">Далее</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 p-25">
                    <img src="./img/9.svg" alt="" data-id="9" class="outline-image p-25">
                </div>
                <div class="col-4 p-25">
                    <img src="./img/10.svg" alt="" data-id="10" class="outline-image p-25">
                </div>
                <div class="col-4 p-25">
                    <img src="./img/11.svg" alt="" data-id="11" class="outline-image p-25">
                </div>
                <div class="col-4 p-25">
                    <img src="./img/13.svg" alt="" data-id="13" class="outline-image p-25">

                <div class="col-4 p-25">
                    <img src="./img/15.svg" alt="" data-id="15" class="outline-image p-25">
                </div>
            </div>
        </div>
        <div class="container second-step hidden">
            <div class="row py-50">
                <div class="col-2">
                    <a href="javascript:;" class="button-inverse prev-step link">
                        Назад
                    </a>
                </div>
                <div class="col-8">
                    <p class="titleH2 centered">Создай свой стиль</p>
                </div>
                <div class="col-2 text-right">
                    <button class="button go-third-step" data-save="">Готово</button>
                </div>
            </div>
            <div class="painter">
                <div class="painter-controls">
                    <div class="control-group">
                        <div class="painter-control">
                            <button class="painter-button painter-color painter-color-button link" data-color="#fafafa">
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 433.25 433.25" width="42px" height="72px" style="enable-background:new 0 0 433.25 433.25;" xml:space="preserve">

            c-19.8,19.7-19.8,51.8-0.1,71.6l48.3,48.3H10c-5.5,0-10,4.5-10,10s4.5,10,10,10h297.4c5.5,0,10-4.5,10-10s-4.5-10-10-10H225
            l23.9-23.7L418.4,192.331z M196.7,385.831h-76.1l-62.3-62.4c-12-12-11.9-31.4,0-43.4l47.1-47l122.2,122L196.7,385.831z
             M119.6,218.931l162.5-162.5c12-12,31.5-12,43.5,0l78.6,78.4c12,12,12,31.4,0,43.5l-162.4,162.8L119.6,218.931z"></path>
                                    </svg>
                                </span>
                            </button>
                            <span style="margin-top: 20px;">Ластик</span>
                            <div class="painter-size is-active" data-size="10">
                                <span style="background: #a0001c;width: 10px;height: 10px;"></span>
                            </div>
                            <div class="painter-size " data-size="20">
                                <span style="background: #a0001c;width: 20px;height: 20px;"></span>
                            </div>
                            <div class="painter-size " data-size="30">
                                <span style="background: #a0001c;width: 30px;height: 30px;"></span>
                            </div>
                            <div class="painter-size " data-size="40">
                                <span style="background: #a0001c;width: 40px;height: 40px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="group-range hidden">
                        <div class="painter-size painter-size-opacity">
                            <span style="
                                width: 30px;
                                height: 30px;
                                background: #a0001c;
                                opacity: 0.9;">
                            </span>
                        </div>
                        <span class="range-value"></span>
                        <input type="range" data-opacity="" min="0" max="100" step="5" value="90">
                    </div>
                    <div class="hidden">
                        <canvas class="brush-preview" id="brush-preview" width="102px" height="102px"></canvas>
                    </div>
                </div>
                <div class="painter-plot" id="painter-wrap">
                    <div class="painter-cursor" style="
                          background-color : #a0001c,
                          width: 10px,
                          height: 10px,
                          opacity: 0.9;">
                    </div>
                    <canvas class="painter-canvas" id="painter"></canvas>
                    <canvas class="outline-canvas" id="outline"></canvas>
                    <canvas class="hidden" id="save-image"></canvas>
                </div>
                <div class="painter-colors">
                    <div class="painter-control">
                        <div class="painter-color " data-color="#3940f0">
                            <span style="background: #3940f0;"></span>
                        </div>
                        <div class="painter-color " data-color="#286acb">
                            <span style="background: #286acb;"></span>
                        </div>
                        <div class="painter-color " data-color="#5d00ef">
                            <span style="background: #5d00ef;"></span>
                        </div>
                        <div class="painter-color " data-color="#de8aae">
                            <span style="background: #de8aae;"></span>
                        </div>
                        <div class="painter-color " data-color="#a900ef">
                            <span style="background: #a900ef;"></span>
                        </div>
                        <div class="painter-color " data-color="#bb00d5">
                            <span style="background: #bb00d5;"></span>
                        </div>
                        <div class="painter-color " data-color="#ee3652">
                            <span style="background: #ee3652;"></span>
                        </div>
                        <div class="painter-color " data-color="#e90101">
                            <span style="background: #e90101;"></span>
                        </div>
                        <div class="painter-color is-active" data-color="#a0001c">
                            <span style="background: #a0001c;"></span>
                        </div>
                    </div>
                    <div class="painter-control">
                        <div class="painter-color " data-color="#b97e06">
                            <span style="background: #b97e06;"></span>
                        </div>
                        <div class="painter-color " data-color="#edbe2a">
                            <span style="background: #edbe2a;"></span>

                        <div class="painter-color " data-color="#efe73e">
                            <span style="background: #efe73e;"></span>
                        </div>
                        <div class="painter-color " data-color="#ffffa7">
                            <span style="background: #ffffa7;"></span>
                        </div>
                        <div class="painter-color " data-color="#3cd07c">
                            <span style="background: #3cd07c;"></span>
                        </div>
                        <div class="painter-color " data-color="#41d8b7">
                            <span style="background: #41d8b7;"></span>
                        </div>
                        <div class="painter-color " data-color="#97d1dc">
                            <span style="background: #97d1dc;"></span>
                        </div>
                        <div class="painter-color " data-color="#64b3da">
                            <span style="background: #64b3da;"></span>
                        </div>
                        <div class="painter-color " data-color="#e9f2df">
                            <span style="background: #e9f2df;"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container third-step pt-50 hidden">
            <div class="row">
                <div class="col-2">
                    <a href="javascript:;" class="button-inverse go-second-step link">
                        Назад
                    </a>
                </div>
                <div class="col-8">
                </div>
                <div class="col-2 text-right">
                    <button class="button" data-download="">Скачать эскиз</button>
                </div>
            </div>
            <div class="row pt-50">
                <div class="col-1"></div>
                <div class="col-10">
                    <img src="http://#/" alt="" class="result-image">
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
